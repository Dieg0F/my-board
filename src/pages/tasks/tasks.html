<ion-menu [content]="mycontent" type="overlay">
  <ion-content>
    <task-menu [navCtrl]="navCtrl"></task-menu>
  </ion-content>
</ion-menu>
<ion-nav #mycontent></ion-nav>
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>
<ion-tabs>
  <ion-tab [root]="toDoPage" tabTitle="To Do" tabIcon="md-list"></ion-tab>
  <ion-tab [root]="doing" tabTitle="Doing" tabIcon="md-refresh"></ion-tab>
  <ion-tab [root]="done" tabTitle="Done" tabIcon="md-done-all"></ion-tab>
</ion-tabs>

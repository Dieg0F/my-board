<ion-menu [content]="mycontent" type="overlay">
  <ion-content>
    <task-menu [navCtrl]="navCtrl"></task-menu>
  </ion-content>
</ion-menu>
<ion-nav #mycontent></ion-nav>
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title>Tarefas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs tabsPlacement="top">
    <ion-tab [root]="toDoPage" tabTitle="Fazer"></ion-tab>
    <ion-tab [root]="doing" tabTitle="Fazendo"></ion-tab>
    <ion-tab [root]="done" tabTitle="Feito"></ion-tab>
  </ion-tabs>
</ion-content>

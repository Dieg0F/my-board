<ion-content padding>
  <div class="content_list">
    <ion-item *ngFor="let task of tasks$ | async">
      {{task.title}}
      <button ion-button icon-only (click)="presentPopover($event, task)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-item>
  </div>
  <ion-fab center bottom>
    <button ion-button (click)="addNewTask()">
      <ion-icon name="md-add"></ion-icon>
      <span class="btn_text">Nova Tarefa</span>
    </button>
  </ion-fab>
</ion-content>

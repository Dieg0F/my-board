<ion-card>
  <div class="app_title_menu">
    <h1>My Board</h1>
  </div>
  <ion-item>
    <ion-avatar item-start>
      <img src="https://scontent.fplu9-1.fna.fbcdn.net/v/t1.0-9/37032496_1014214382061267_6929664328886910976_n.jpg?_nc_cat=0&oh=a2138a403498c8785ad2a862dfd14728&oe=5BF801EC">
    </ion-avatar>
    <h2>Diego Fraga</h2>
  </ion-item>
</ion-card>

<div class="menu_itens">
  <button ion-button icon-start>
    <div class="icon">
      <ion-icon name="md-settings"></ion-icon>
    </div>
    <span class="text">Configurações</span>
  </button>
  <button ion-button icon-start>
    <div class="icon">
      <ion-icon name="md-information-circle"></ion-icon>
    </div>
    <span class="text">Sobre</span>
  </button>
  <button ion-button icon-start class="logout" (click)="logout()">
    <div class="icon">
      <ion-icon name="md-log-out"></ion-icon>
    </div>
    <span class="text">Sair</span>
  </button>
</div>

<ion-content>
  <div class="popoverContent">
    <button ion-button icon-start (click)="editTask()">
      <div class="icon">
        <ion-icon name="md-create"></ion-icon>
      </div>
      <span class="text">Editar</span>
    </button>
    <button ion-button icon-start (click)="removeTaskAlert()">
      <div class="icon">
        <ion-icon name="md-close"></ion-icon>
      </div>
      <span class="text">Remover</span>
    </button>
  </div>
</ion-content>
